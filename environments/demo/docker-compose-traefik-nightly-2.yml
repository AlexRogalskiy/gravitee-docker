version: '2'

volumes:
  gio-apim-nightly-dataelasticsearch: {}

services:
  gio-apim-nightly-elasticsearch:
    network_mode: "bridge"
    extends:
      file: common.yml
      service: elasticsearch
    volumes:
      - gio-apim-nightly-dataelasticsearch:/usr/share/elasticsearch/data

  gio-apim-nightly-gateway:
    image: graviteeio/gateway:nightly
    network_mode: "bridge"
    extends:
      file: common.yml
      service: gateway
    links:
      - gio-apim-nightly-elasticsearch
    labels:
    - "traefik.backend=gio-apim-nightly-gateway"
    - "traefik.frontend.rule=Host:apim-nightly.cloud.gravitee.io;PathPrefixStrip:/gateway"
    environment:
      - gravitee_management_mongodb_uri=${MONGO_URI}?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000
      - gravitee_ratelimit_mongodb_uri=${MONGO_URI}?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000
      - gravitee_reporters_elasticsearch_endpoints_0=http://demo-elasticsearch:9200

  gio-apim-nightly-managementui:
    image: graviteeio/management-ui:nightly
    network_mode: "bridge"
    extends:
      file: common.yml
      service: managementui
    labels:
    - "traefik.backend=gio-apim-nightly-managementui"
    - "traefik.frontend.rule=Host:apim-nightly.cloud.gravitee.io"
    environment:
      - MGMT_API_URL=https:\/\/apim-nightly.cloud.gravitee.io\/api\/management\/

  gio-apim-nightly-managementapi:
    image: graviteeio/management-api:nightly
    network_mode: "bridge"
    extends:
      file: common.yml
      service: managementapi
    labels:
    - "traefik.backend=gio-apim-nightly-managementapi"
    - "traefik.frontend.rule=Host:apim-nightly.cloud.gravitee.io;PathPrefixStrip:/api"
    links:
      - gio-apim-nightly-elasticsearch
      - fakesmtp
    depends_on:
      - fakesmtp
    environment:
      - gravitee_management_mongodb_uri=${MONGO_URI}?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000
      - gravitee_analytics_elasticsearch_endpoints_0=http://demo-elasticsearch:9200
      - gravitee_email_enabled=true
      - gravitee_email_host=fakesmtp
      - gravitee_email_port=1025
      - gravitee_management_url=https://apim-nightly.cloud.gravitee.io
      - gravitee_portal_url=https://v3.apim-nightly.cloud.gravitee.io
      - gravitee_portal_entrypoint=https://apim-nightly.cloud.gravitee.io/gateway
      - gravitee_cockpit_enabled=true
      - gravitee_cockpit_ws_endpoints[0]=https://cockpit-nightly-controller.cloud.gravitee.io/
      - gravitee_cockpit_keystore_type=PKCS12
      - gravitee_cockpit_keystore_path=/opt/graviteeio-rest-api/secured/cockpit-keystore-cert.p12
      - gravitee_cockpit_keystore_password=f3fa09d0-be0f-4cb9-ba09-d0be0f6cb938
      - gravitee_cockpit_truststore_type=PKCS12
      - gravitee_cockpit_truststore_path=/opt/graviteeio-rest-api/secured/cockpit-ca.p12
      - gravitee_cockpit_truststore_password=truststore-secret
    volumes:
      - /opt/certs:/opt/graviteeio-rest-api/secured

  #  gio-apim-nightly-portalui:
#    image: graviteeio/portal-ui:nightly
#    network_mode: "bridge"
#    extends:
#      file: common.yml
#      service: portalui
#    labels:
#      - "traefik.backend=gio-apim-nightly-portalui"
#      - "traefik.frontend.rule=Host:v3.apim-nightly.cloud.gravitee.io"
#    environment:
#      - PORTAL_API_URL=https:\/\/apim-nightly.cloud.gravitee.io\/api\/portal\/environments\/DEFAULT

  fakesmtp:
    image: reachfive/fake-smtp-server:0.8.1
    network_mode: "bridge"
    labels:
      - "traefik.backend=gio-apim-nightly-fakesmtp-ui"
      - "traefik.frontend.rule=Host:apim-nightly.cloud.gravitee.io;PathPrefixStrip:/email"
      - "traefik.port=1080"
    ports:
      - "1025:1025"